<form id="form">
    <label for="name"></label>
    <input type="text" id="name" name="name" placeholder="Medicine Name">

    <label for="hours"></label>
    <input type="text" id="hours" name="hours" placeholder="Hours">
    <label for="min"></label>
    <input type="text" id="min" name="min" placeholder="Minutes">

    <input type="button" value="Submit" id="clr" onclick="submitForm()">
</form>
<!-- <a href="/medicine.html">medicine</a>   -->

<script>
function submitForm() {
const form = document.getElementById("form");
const name = form.elements.name.value;
const hours = form.elements.hours.value;
const min = form.elements.min.value;

let formData = localStorage.getItem("formData") || "[]";
formData = JSON.parse(formData);
formData.push({ name,hours,min });
localStorage.setItem("formData", JSON.stringify(formData));
}
</script>
